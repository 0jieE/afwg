{%for f in faculties %}
<tr>
    <td>{{f.FacultyIdNo}}</td>
    <td>{{f.FacultyName}}</td>
    <td>{{f.Gender}}</td>
    <td>{{f.Position}}</td>
    <td>{{f.Designation}}</td>
    <td>{{f.DeloadUnit}}</td>
    <td>{{f.Department}}</td>

    <td>
        <button class="btn btn-primary btn-sm js-edit-faculty" title="Title" data-url="{% url "edit-faculty" f.pk %}">
            Edit
        </button>
        <button class="btn btn-danger btn-sm js-delete-faculty" title="Title1" data-url="{% url "delete-faculty" f.pk %}">
            Delete
        </button>
    </td> 
</tr>
{%endfor%}
