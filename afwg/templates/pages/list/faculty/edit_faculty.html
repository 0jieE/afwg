{%load crispy_forms_tags%}

<form method='post' action="{%url 'edit-faculty' form.instance.pk%}" class="js-faculty-edit-form">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Edit Faculty</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="col-md-12">
            {{form.FacultyIdNO|as_crispy_field}}
        </div>
        <div class="col-md-12">
            {{form.Gender|as_crispy_field}}
        </div>
        <div class="col-md-12">
            {{form.Postion|as_crispy_field}}
        </div>
        <div class="col-md-12">
            {{form.Designation|as_crispy_field}}
        </div>
        <div class="col-md-12">
            {{form.DeloadUnit|as_crispy_field}}
        </div>
        <div class="col-md-12">
            {{form.Department|as_crispy_field}}
        </div>
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
</form>
