{%for d in departments %}
<tr>
    <td>{{d.DepartmentName}}</td>
    <td>{{d.DepartmentHead}}</td>

    <td>
        <button class="btn btn-primary btn-sm js-edit-department" data-url="{% url "edit-department" d.pk %}">
            Edit
        </button>
        <button class="btn btn-sm btn-danger js-delete-department" data-url="{% url "delete-department" d.pk %}">
            Delete
        </button>
    </td> 
</tr>
{%endfor%}
